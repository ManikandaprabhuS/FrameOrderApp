<!-- Product Category Page (Angular 20 Standalone) -->

<section class="product-page">

  <div class="frame-grid">
    <div class="frame-card" *ngFor="let frame of frames">
      <img [src]="frame.imageUrls?.[0]" alt="{{ frame.title }}" class="frame-img" />
      <div class="frame-details">
        <h3>{{ frame.title }}</h3>
        <p><strong>Material:</strong> {{ frame.material }}</p>
        <p><strong>Colors:</strong> {{ frame.colors.join(', ') }}</p>
        <div *ngIf="frame.pricing.length">
          <p><strong>Sizes & Prices:</strong></p>
          <ul>
            <li *ngFor="let price of frame.pricing">
              {{ price.size }} - â‚¹{{ price.price }}
            </li>
          </ul>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button class="buy-btn" (click)="onBuyNow(frame._id)">Buy Now</button>
          <button class="cart-btn" (click)="onAddToCart(frame._id)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
